<div class="col-12" style="width:400px; margin:0 auto;">
    <h5>REGISTER</h5>
    <form>
    <div class="form-group">
        <div for="firstName" style="text-align: left;">First Name</div>
        <input type="text" class="form-control" name="firstName" #firstName required />
        <!--<div *ngIf="f.submitted && !firstName.valid" class="help-block">First Name is required</div>-->
    </div>
    <div *ngIf="errormessage" style="color:red">
        {{firstnameError}}
    </div>
    <div *ngIf="!errormessage"></div>
    <div class="form-group">
        <div for="lastName" style="text-align: left;">Last Name</div>
        <input type="text" class="form-control" name="lastName" #lastName required />

    </div>
    <div *ngIf="errormessage2" style="color:red">
        {{lastnameError}}
    </div>
    <div *ngIf="!errormessage2"></div>
    <div class="form-group">
        <div for="email" style="text-align: left;">Email</div>
        <input type="email" class="form-control" name="email" #email required />

    </div>
    <div *ngIf="errormessage3" style="color:red">
        {{emailError}}
    </div>
    <div *ngIf="!errormessage3"></div>
    <div class="form-group">
        <div for="phoneNumber" style="text-align: left;">Phone Number</div>
        <input type="number" minlength="11" class="form-control" name="phoneNumber" #phoneNumber required />

    </div>
    <div *ngIf="errormessage4" style="color:red">
        {{phoneError}}
    </div>
    <div *ngIf="!errormessage4"></div>
    <div class="form-group">
        <div for="location" style="text-align: left;">Location</div>
        <input type="text" class="form-control" name="location" #location required />

    </div>
    <div *ngIf="errormessage5" style="color:red">
        {{locationError}}
    </div>
    <div *ngIf="!errormessage5"></div>
    <div class="form-group">
        <div for="password" style="text-align: left;">Password</div>
        <input type="password" minlength="6" class="form-control" name="password" #password required />

    </div>
    <div *ngIf="errormessage6" style="color:red">
        {{passwordError}}
    </div>
    <div *ngIf="!errormessage6"></div>
    <div class="form-group">
        <div for="confirmpassword" style="text-align: left;">Confirm Password</div>
        <input type="password" minlength="6" class="form-control" name="confirmpassword" #confirmpassword required />

    </div>
    <div *ngIf="errormessage7" style="color:red">
        {{passwordConfirmError}}
    </div>
    <div *ngIf="!errormessage7"></div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="register(firstName,lastName,email,phoneNumber,location,password,confirmpassword)">REGISTER</button>
        <a [routerLink]="['/login']" class="btn btn-link">LOGIN</a>
    </div>
    </form>
</div>
